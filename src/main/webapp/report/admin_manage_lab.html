    var externallabresponse;

    //点击老师之后显示的模态框，用来更新和删除
    function renderteacher(inparam) {
        //sample 0_0

        var toupdateid = $(inparam).attr("id")
        var teacherindex =  parseInt(toupdateid.substring(toupdateid.lastIndexOf("_")+1)) //获取到实际的index
        var labindex = parseInt(toupdateid.substring(0,toupdateid.indexOf("_")))

        var teacheridindatabase = externallabresponse.data[labindex].teachers.data[teacherindex].id


        $("#update_teacher_name").val(externallabresponse.data[labindex].teachers.data[teacherindex].name)
        $("#update_teacher_super").val(externallabresponse.data[labindex].teachers.data[teacherindex].isSupervisor)
        $("#update_teacher_username").val(externallabresponse.data[labindex].teachers.data[teacherindex].username)
        $("#update_teacher_telephone").val(externallabresponse.data[labindex].teachers.data[teacherindex].telephone)
        $("#update_teacher_about").val(externallabresponse.data[labindex].teachers.data[teacherindex].about)
        $("#update_teacher_sex").val(externallabresponse.data[labindex].teachers.data[teacherindex].sex)
        $("#update_teacher_mail").val(externallabresponse.data[labindex].teachers.data[teacherindex].mail)


        //用来提交数据库的主键
        $("#teacherhiddenlabidforteacherupdate").val(teacheridindatabase)

        //用来保存labid，就是编辑后提交之后显示重新加载老师的遮罩，发现好像不需要，因为是模态框在前面
        $("#hiddenlabindextorefreshforteacherupdate").val(labindex)

        $("#updateteachermodal").modal()
    }
