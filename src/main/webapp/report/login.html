    $(document).ready(function () {


        localStorage.setItem("name","未登录")

        $.ajax({
            type : "POST",
            url : "/login/logout.action",
            dataType : "json",
            contentType: "application/json",
            data : JSON.stringify({
            })
        })




        //ajax请求样例，data部分改成你要提交的data，key名和comparam
        $("#loginbutton").click(function () {

            // 显示加载中遮罩
            $("#wrapper").busyLoad("show", {
                text: "加载中 ...",
                animation: "fade",
                background: "rgba(0, 0, 0, 0.86)",
                spinner: "cube-grid"
            });

            //发送请求
            $.ajax({
                type : "POST",
                url : "/login/login.action",
                dataType : "json",
                contentType: "application/json",
                data : JSON.stringify({
                    username: $("#username").val(),
                    password: $("#password").val(),
                    type: $("#type").val()
                })
            }).always(function () {
                //隐藏加载中遮罩
                $("#wrapper").busyLoad("hide");

            }).done(function (response) {

                if(undefined === response.code){
                    localStorage.setItem("name",response.name)
                    swal({
                        title: "登录成功",
                        text: response.message,
                        type: "success",
                        timer: 1000,
                    })
                    if($("#type").val()=="1")
                        window.location.assign("admin_index.html")
                    if($("#type").val()=="2")
                        window.location.assign("teacher_index.html")
                    if($("#type").val()=="3")
                        window.location.assign("student_index.html")
                }
                else{
                    swal({
                        title: "登录失败",
                        text: response.message,
                        type: "error",
                        timer: 1000,
                        showConfirmButton: false
                    })
                }
            }).fail(function () {
                swal({
                    title: "通信失败",
                    text: "请检查网络",
                    type: "error",
                    showConfirmButton: true,
                    confirmButtonText: "重新登录",
                })
            })
        })
    })

</script>
