<script>


    $(document).ready(function () {

        //ajax请求样例，data部分改成你要提交的data，key名和comparam
        $("#submitreset").click(function () {

            // 显示加载中遮罩
            $("#page-wrapper").busyLoad("show", {
                text: "加载中 ...",
                animation: "fade",
                background: "rgba(0, 0, 0, 0.86)",
                spinner: "cube-grid"
            });

            //发送请求
            $.ajax({
                type : "POST",
                url : "/admin/resetPassword.action",
                dataType : "json",
                contentType: "application/json",
                data : JSON.stringify({
                    type:$("#target_type").val(),
                    username:$("#target_useranme").val()
                })
            }).always(function () {
                //隐藏加载中遮罩
                $("#page-wrapper").busyLoad("hide");

            }).done(function (response) {

                if(undefined === response.code){
                    swal({
                        title: "重置成功",
                        text: response.message,
                        type: "success",
                        timer: 1000,
                    })
                    location.reload()
                }
                else{
                    swal({
                        title: "重置失败",
                        text: response.message,
                        type: "error",
                        timer: 1000,
                        showConfirmButton: false
                    })
                }
            }).fail(function () {
                swal({
                    title: "通信失败",
                    text: "请检查网络",
                    type: "error",
                    showConfirmButton: true,
                    confirmButtonText: "重新登录",
                })
            })
        })
    })


</script>
